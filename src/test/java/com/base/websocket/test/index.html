<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/webstomp-client@1.2.6/dist/webstomp.min.js"></script>
<script>
    let websocket = new WebSocket("ws://localhost:8080/endpoint")
    let stomp = webstomp.over(websocket)

    function connect() {
        stomp.connect({}, function (frame) {
            console.log(frame)
        })
    }

    function subscribe() {
        const channel = document.getElementById("channel").value
        console.log("CHANNEL", channel)
        stomp.subscribe(`/topic/${channel}`, function (response) {
            console.log(response)
        })
    }

    function message() {
        const channel = document.getElementById("channel").value
        const msg = document.getElementById("message").value
        console.log("MESSAGE", JSON.stringify({msg}))
        stomp.send(
            `/app/chat/${channel}`,
            msg,
            {authorization: "test"}
        )
    }
</script>
<style>
.flex {
    display: flex;
    justify-content: space-between;
}
</style>
<body>
    <div>
        <div class="flex">
            <button onclick="connect()"> connect</button>
        </div>
        <div class="flex">
            <input type="text" id="channel">
            <button onclick="subscribe()">subscribe</button>
        </div>
        <div class="flex">
            <input type="text" id="message">
            <button onclick="message()">send</button>
        </div>
    </div>
</body>
</html>
